<link rel="stylesheet" href="/css/register.css">

<body>
    <div class="container mt-5">
        <h1>Registrarme</h1>
    
        <form action="" method="">
            <label for="Input_Nombre">Escribe tu nombre</label>
            <input type="text" name="Nombre" id="Input_Nombre" class="form-control" placeholder="Ej. pancho lopez">
       
            <label for="Input_Paterno">Escribe tu apellido paterno</label>
            <input type="text" name="Paterno" id="Input_Paterno" class="form-control" placeholder="Ej. pancho lopez">
       
            <label for="Input_Materno">Escribe tu apellido Materno</label>
            <input type="text" name="Materno" id="Input_Materno" class="form-control" placeholder="Ej. pancho lopez">
       
            <label for="Input_Correo">Escribe tu Correo personal</label>
            <input type="email" name="Correo" id="Input_Correo" class="form-control" placeholder="Ej. admin@dominio.com">
       
            <label for="Input_Password">Crea un nuevo password</label>
            <input type="password" name="Password" id="Input_Password" class="form-control" placeholder="Escribe mas de 8 caracteres">
       
            <label for="Input_Password2">Confirma tu password</label>
            <input type="password" name="Password2" id="Input_Password2" class="form-control" placeholder="Escribe mas de 8 caracteres">
       
            <input type="submit" value="Registra" class="btn btn-success mt-5">
            <a href="/pages/Para ordenar.html" class="btn btn-primary mt-5">Ordenar</a>
       
        </form>
    
    </div>
