<script src="/dist/bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/contacto.css">

<div class="container mt-5">
    <h1>Envianos tus comentarios, dudas, quejas o sugerencias.</h1>
    <form action="" method="">
        <label for="Input_Nombre">Escribe su nombre</label>
        <input type="nombre" name="Nombre" id="Input_Nombre" class="form-control" placeholder="Ej. juan lopez chiquillo">

        <label for="Input_Correo">Escribe tu Correo personal</label>
        <input type="email" name="Correo" id="Input_Correo" class="form-control" placeholder="Ej. admin@dominio.com">

        Comentarios:<br>
            <textarea name="comentarios" rows="5" cols="60"></textarea>
    
        <input type="submit" value="Enviar" class="btn btn-primary mt-5"></form>
</div>
